  <style>
    /* ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡∏Ç‡∏≠‡∏ö‡∏à‡∏≠ */
    .flower-border {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .flower-border span {
      position: absolute;
      font-size: 24px;
      animation: float 10s infinite ease-in-out;
      opacity: 0.6;
    }

    .flower-border span:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .flower-border span:nth-child(2) { top: 80%; left: 10%; animation-delay: 1s; }
    .flower-border span:nth-child(3) { top: 30%; right: 5%; animation-delay: 2s; }
    .flower-border span:nth-child(4) { top: 70%; right: 10%; animation-delay: 3s; }
    .flower-border span:nth-child(5) { top: 50%; left: 45%; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏ü‡∏∏‡πâ‡∏á‡∏ü‡∏¥‡πâ‡∏á */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(circle, #ffc0cb33 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: 0;
      animation: sparkle 3s linear infinite;
    }

    @keyframes sparkle {
      0% { background-position: 0 0; }
      100% { background-position: 20px 20px; }
    }

    /* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ö‡∏ô‡∏™‡∏∏‡∏î */

      color: #af2369;
      font-family: "Mitr", sans-serif;
      font-weight: 600;
      z-index: 10;
      background-color: rgba(255,255,255,0.8);

    }
